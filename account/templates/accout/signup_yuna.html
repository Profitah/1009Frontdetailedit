{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
   <link rel="stylesheet" href= "{% static 'account/static/css/signup.css' %}">
    <meta charset="UTF-8">
    <title>프론트엔드 회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <from>
        <fieldset>
            <label>이름</label>
            <input type="text">
        </fieldset>
    </from>

    <fieldset>
        <label>아이디(4자 이상)</label>
        <input type="text" id="username">
        <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>
        <div class="success-message hide">사용할 수 있는 아이디입니다</div>
    </fieldset>

        <fieldset>
        <label>비밀번호</label>
        <input type="password" id="password">
        <div class="style0">* 비밀번호는 문자, 숫자, 특수문자로 구성하여 입력하세요 *</div>
    </fieldset>

    <fieldset>
        <label>비밀번호 확인</label>
        <input type="text" id="phonenumber">
        <div class="style1"> * 전화번호는 "-"를 제외한 숫자만 입력하세요 * </div>
        <div class="minsnumber-message hide">숫자를 입력해주세요</div>
    </fieldset>

    <fieldset>
        <button id="joinbutton">회원가입</button>
    </fieldset>
</form>

    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
